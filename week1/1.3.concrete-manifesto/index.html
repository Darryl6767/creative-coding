        }
    </style>

<body>

    <h1>This is a Manifesto</h1>
 

    <!-- Manifesto text -->
    <div id="manifesto">
        Theyâ€™re not fond of rules, and they have no respect for the status quo.
    </div>

    <!-- JavaScript to increase font size on click -->
    <script type="text/javascript">
        let manifesto = document.getElementById("manifesto");

        manifesto.onclick = function(){
            let fs = window.getComputedStyle(this, null).getPropertyValue('font-size');
            fs = parseFloat(fs);
            this.style.fontSize = (fs * 1.1) + 'px';
        };
    </script>
